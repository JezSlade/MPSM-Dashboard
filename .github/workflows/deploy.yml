name: Deploy to GreenGeeks
## Trigger on push to main branch or manual run
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full git history

      - name: List files (debug)
        run: |
          echo "Repository contents:"
          ls -la
          echo "Git status:"
          git status

      - name: Validate FTP credentials
        run: |
          echo "Verifying FTP configuration..."
          echo "Server: ${{ secrets.FTP_SERVER }}"
          echo "Username: ${{ secrets.FTP_USERNAME }}"
          [ -z "${{ secrets.FTP_PASSWORD }}" ] && echo "Warning: FTP_PASSWORD is empty!"
          echo "Remote dir: ${{ secrets.REMOTE_DIR }}"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        id: ftp-deploy
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.REMOTE_DIR }}
          protocol: ftp
          port: 21
          security: passive  # Required for GreenGeeks
          exclude: |
            **/.git*
            **/.github*
            **/.DS_Store
            **/.env*
            **/*.md
          dry-run: false
          dangerous-clean-slate: false
          retry-count: 3
          retry-wait-time: 5000

      - name: Verify deployment
        if: always()
        run: |
          if ${{ steps.ftp-deploy.outputs.status == 'success' }}; then
            echo "Deployment successful!"
            echo "Files transferred: ${{ steps.ftp-deploy.outputs.file-count }}"
            echo "Total size: ${{ steps.ftp-deploy.outputs.bytes-transferred }} bytes"
          else
            echo "Deployment failed!"
            echo "Error: ${{ steps.ftp-deploy.outputs.error }}"
            exit 1
          fi