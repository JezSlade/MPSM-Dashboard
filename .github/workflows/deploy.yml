name: FTP Deploy - Final Lean

on:
  push:
    branches: ["main"] # Trigger on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 🔍 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔢 Generate Version File
        run: |
          echo "window.appVersion = \"0.0.0.${GITHUB_RUN_NUMBER}\";" > public/version.js
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: 🚀 Deploy Website via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          # Use your GitHub Secrets for production!
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port:     21

          # NOTE: local-dir must end with a slash
          local-dir:   ./public/

          # The remote directory to deploy into
          server-dir:  /

          # Remove files on the server not present locally
          dangerous-clean-slate: true

          # Exclude things that shouldn't go up
          exclude: |
            AllEndpoints.json
            src/**
            .github/**
          
          log-level: verbose

      - name: 📜 Deployment Completed Report
        run: |
          echo "### DEPLOYMENT SUMMARY ###"
          echo "- Version: 0.0.0.${GITHUB_RUN_NUMBER}"
          echo "- FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "- Server Directory: /"
          echo "- Local Directory: ./public/"
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
