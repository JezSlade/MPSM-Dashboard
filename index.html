<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MPSM Dashboard</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <h1>MPSM Dashboard</h1>

  <button id="debug-toggle">Debug: ON</button>
  <div id="debug-panel">
    <h3>Debug Console</h3>
    <pre id="debug-output">[Boot] Debug console initialized.\n</pre>
  </div>

  <div id="timestamp-section">
    <strong>Last Updated:</strong> <span id="timestamp">loading...</span>
  </div>

  <div id="devices-section">
    <h2>Device Inventory</h2>
    <table id="device-table">
      <thead>
        <tr>
          <th>Model</th>
          <th>IP Address</th>
          <th>Serial Number</th>
          <th>Asset Number</th>
        </tr>
      </thead>
      <tbody id="device-tbody">
        <tr><td colspan="4">Loading devices...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
