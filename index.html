<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPSM Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MPSM Dashboard</h1>

    <!-- Debug toggle button and panel -->
    <button id="debug-toggle" onclick="toggleDebug()">Debug: OFF</button>
    <div id="debug-panel" style="display: none;">
        <h3>Debug Output</h3>
        <pre id="debug-output"></pre>
    </div>

    <!-- Authentication section -->
    <div id="auth-section">
        <h2>Authentication Data</h2>
        <pre id="auth-data">Loading...</pre>
    </div>

    <!-- MPSM Data section -->
    <div id="data-section">
        <h2>MPSM Data</h2>
        <pre id="mpsm-data">Loading...</pre>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
