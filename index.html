<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPS Monitor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 neon-text">MPS Monitor Dashboard</h1>
    
    <!-- Debug Window -->
    <button id="toggleDebug" class="mb-4 px-4 py-2 bg-gray-800 rounded-lg neumorphic neon-border">Toggle Debug</button>
    <div id="debugWindow" class="hidden p-4 bg-gray-800 rounded-lg neumorphic max-h-64 overflow-y-auto">
      <h3 class="text-lg font-semibold">Debug Log</h3>
      <div id="debugLogs"></div>
    </div>

    <!-- Customer Dropdown -->
    <div class="mb-6">
      <label for="customerSelect" class="block text-lg mb-2">Select Customer:</label>
      <select id="customerSelect" class="w-full p-2 bg-gray-800 rounded-lg neumorphic text-white">
        <option value="">Select a customer</option>
      </select>
    </div>

    <!-- Device Status -->
    <div id="deviceStatus" class="grid grid-cols-1 gap-4">
      <p class="text-center">Select a customer to view device status</p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="core.js"></script>
  <script src="main.js"></script>
</body>
</html>
