<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Core stylesheet must load before any JS that reads styles or measures layout -->
  <link rel="stylesheet" href="assets/style.css" />
  <title>MPSM Dashboard</title>
</head>
<body>
  <header id="main-header">
    <h1>MPSM Dashboard</h1>
    <button id="debug-toggle">Debug: Off</button>
  </header>

  <div id="app"><!-- your app renders here --></div>

  <!-- debug panel is hidden by default -->
  <div id="debug-log" class="debug-panel" hidden></div>

  <!-- Defer all module scripts until after CSS is loaded -->
  <script type="module" src="core/init.js" defer></script>
</body>
</html>
