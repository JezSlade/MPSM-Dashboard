<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPSM Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #debug-panel { position: fixed; bottom: 0; right: 0; width: 300px; max-height: 40%; background: #111; color: #0f0; overflow-y: auto; font-size: 12px; display: flex; flex-direction: column; }
    #debug-panel #debug-toggle { background: #222; color: white; padding: 5px; cursor: pointer; text-align: center; }
    #debug-panel #debug-log { padding: 5px; overflow-y: auto; flex: 1; }
    #debug-panel .log-entry { margin-bottom: 5px; }
    #debug-panel .error { color: red; }
    #debug-panel:not(.open) #debug-log { display: none; }
  </style>
</head>
<body>
  <h1>MPSM Dashboard Core</h1>
  <p>The core is loaded and ready. Check the debug panel for logs.</p>

  <script type="module" src="./core/init.js"></script>
</body>
</html>
