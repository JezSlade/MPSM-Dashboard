<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPSM Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header id="app-header">
    <div id="header-left">
      <span id="version-display">v1.0.0</span>
    </div>
    <div id="header-right">
      <label class="switch">
        <input type="checkbox" id="debug-toggle">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <main id="app">
    <!-- Your modules will render here -->
  </main>

  <aside id="debug-panel" class="hidden">
    <h2>Debug Log</h2>
    <div id="debug-log"></div>
  </aside>

  <script type="module" src="core/init.js"></script>
</body>
</html>
