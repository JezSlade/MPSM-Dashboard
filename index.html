<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPSM Dashboard</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <h1>MPSM Dashboard</h1>

  <div id="settings-panel">
    <button id="toggle-settings">⚙️ Settings</button>
    <div id="settings-content" class="hidden">
      <h3>API Modules</h3>
      <div id="endpoint-list">Loading...</div>
      <button id="load-selected">📡 Load Selected Data</button>
    </div>
  </div>

  <div id="output-panel">
    <h3>Selected API Results</h3>
    <div id="results"></div>
  </div>

  <!-- ✅ Script placed last for guaranteed DOM availability -->
  <script src="static/script.js"></script>
</body>
</html>
