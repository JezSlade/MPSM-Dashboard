<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPSM Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-header">
    <div class="left-group">
      <h1>MPSM Dashboard</h1>
      <span class="version">v1.0.0</span>
    </div>
    <div class="right-group">
      <button id="refresh-btn">🔄 Refresh</button>
      <button id="toggle-debug">🛠️ Toggle Debug</button>
    </div>
  </div>

  <div id="customer-select-panel" style="margin: 15px;"></div>

  <div id="output-panel">
    <h2>📦 API Response</h2>
    <pre id="json-output">Loading data...</pre>
  </div>

  <div id="debug-panel">
    <h2>🛠️ Debug Console</h2>
    <pre id="debug-log">[Boot] Debug console initialized...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
