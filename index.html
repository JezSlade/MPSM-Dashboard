<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPSM Dashboard</title>
  <!-- Link to the glassmorphic dark theme styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-glassmorphic">
  <!--
    HEADER: shows database/API status and lets the user switch roles.
    .glassmorphic-panel applies the frosted-glass styling.
  -->
  <header class="glassmorphic-panel header-panel">
    <div class="status">
      <!-- Database connectivity status -->
      <span>DB: <span class="status-icon ok">✓</span></span>
      <!-- API connectivity status -->
      <span>API: <span class="status-icon ok">✓</span></span>
    </div>
    <div class="role-switcher">
      <label for="role">Current Role:</label>
      <select id="role"><!-- populated by script.js --></select>
    </div>
  </header>

  <!--
    MAIN VIEWPORT: cards for the selected role will be injected here.
  -->
  <main id="cards-viewport" class="cards-container">
    <!-- cards are rendered here -->
  </main>

  <!-- Core logic for loading roles & rendering cards -->
  <script src="script.js" defer></script>
</body>
</html>
