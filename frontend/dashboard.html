<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1.25rem;
      opacity: 0.85;
    }

    h1 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Machine Monitoring Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <h2 id="errorCount">0</h2>
      <p>Machines in Error State</p>
    </div>
    <div class="card">
      <h2 id="deviceCount">0</h2>
      <p>Total Devices</p>
    </div>
    <div class="card">
      <h2 id="uptime">99.97%</h2>
      <p>System Uptime</p>
    </div>
  </div>

  <script>
    async function fetchDashboardStats() {
      try {
        const response = await fetch('/api/dashboard-stats');
        if (!response.ok) throw new Error('Network response was not ok');
        const stats = await response.json();
        document.getElementById('errorCount').textContent = stats.errorCount;
        document.getElementById('deviceCount').textContent = stats.deviceCount;
        document.getElementById('uptime').textContent = stats.uptime;
      } catch (error) {
        console.error('Failed to load dashboard stats:', error);
      }
    }

    fetchDashboardStats();
  </script>
</body>
</html>
